<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css" th:href="@{/css/style.css}" />	
	<meta charset="ISO-8859-1">
	<title>Admin deletion page</title>
</head>
<body>
	<table width="100%">
		<tr>
			<td width="70%">
				<h1>Admin deletion page</h1>
			</td>
			<td width="30%" style="text-align: right">
				<a th:href="@{/Home}">Home</a>
				<a th:href="@{/Logout}">Logout</a>
			</td>
		</tr>
	</table>
	<h4 th:if="${pastProd.size()==0}">There are not past product to display</h4>
	<p th:if="${pastProd.size()==0}" th:text=" ${errorMsg}"  class="ErrorMessage"></p>
	<p th:if="${pastProd.size()==0}" th:text="${okMessage}" class="okMessage"></p>
	<fieldset th:if="${pastProd.size()!=0}">
		<h4>This is the list of the past questionnaire</h4>
		<p th:text=" ${errorMsg}"  class="ErrorMessage"></p>
		<p th:text="${okMessage}" class="okMessage"></p>
		<table>
			<thead>
				<tr>
					<th width="4%">N°</th>
					<th width="10%">Date</th>
					<th width="14%">Name</th>
					<th width="42%" style="text-align: left">Image</th>
					<th width="10%" style="text-align: right">Inspect</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p,i : ${pastProd}">
					<td th:text="${i.index}" style="text-align: center"></td>
					<td th:text=${p.getDate()} style="text-align: center"></td>
					<td th:text=${p.getName} style="text-align: center"></td>
					<td style="text-align: left"><img alt="photo" height="60px" style="object-fit: contain" th:src="*{'data:image/png;base64,'+ p.getImageData()}"></td>
					<td style="text-align: right"><a th:href="@{/Deletion(ID=${p.getId()})}">delete</a></td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</body>
</html>
