<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin inspection page</title>
</head>
<body>
	<table width="100%">
		<tr>
			<td width="70%">
				<h1>Admin inspection page</h1>
			</td>
			<td width="30%" style="text-align: right">
				<a th:href="@{/Home}">Home</a>
				<a th:href="@{/Logout}">Logout</a>
			</td>
		</tr>
	</table>
	<h4 th:if="${pastProd.size()==0}">There are no product to inspect</h4>
	<fieldset th:if="${pastProd.size()!=0}">
		<h4>This is the list of the past questionnaire</h4>
		<table>
			<thead>
				<tr>
					<th width="4%">N°</th>
					<th width="10%">Date</th>
					<th width="14%">Name</th>
					<th width="42%" style="text-align: left">Image</th>
					<th width="10%" style="text-align: right">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p,i : ${pastProd}">
					<td th:text="${i.index}" style="text-align: center"></td>
					<td th:text=${formatter.format(p.getDate())} style="text-align: center"></td>
					<td th:text=${p.getName} style="text-align: center"></td>
					<td style="text-align: left"><img alt="photo" height="60px" style="object-fit: contain" th:src="*{'data:image/png;base64,'+ p.getImageData()}"></td>
					<td style="text-align: right"><a th:href="@{/UsersQuestionnaireInspection(ID=${p.getId()})}">Inspect</a></td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</body>
</html>
