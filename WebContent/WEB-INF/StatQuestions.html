<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>
<body>
	<h1>Statistical questions</h1>
	<fieldset>
		<form action="#" id="stat" th:action="@{/StatQuestions}" method="POST">
			<table>
				<thead>
					<tr>
						<th>Number</th>
						<th>Question</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Age: 
							<p><input type="number" name="Age" min="18" max="120" th:value="${stat.getQ1() != null} ? ${stat.getQ1()}"></p>
					</tr>
					<tr>
						<td>2</td>
						<td>Sex: 
							<p><select name="sex">
								<option value="" disabled hidden selected>Choose</option>
								<option value="0" th:selected="${stat.getQ2() != null || stat.getQ2()==0}">Male</option>
								<option value="1" th:selected="${stat.getQ2() != null || stat.getQ2()==1}">Female</option>
								<option value="2" th:selected="${stat.getQ2() != null || stat.getQ2()==2}">Undefined</option>
							</select></p>
						</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Expertise level: 
							<p><select name="level">
								<option value="" disabled hidden selected>Choose</option>
								<option value="0" th:selected="${stat.getQ3() != null || stat.getQ3()==0}">Low</option>
								<option value="1" th:selected="${stat.getQ3() != null || stat.getQ3()==1}">Medium</option>
								<option value="2" th:selected="${stat.getQ3() != null || stat.getQ3()==2}">High</option>
							</select></p>
						</td>
					</tr>
					</tbody>
			</table>
			<input type="Submit" name="submit" value="Submit the form">
			<input type="Submit" name="marketingQuestions" value="Return to marketing questions">
		</form>
		<button onclick="location.href='/DeleteQuestionnaire'">Cancel all</button>
	</fieldset>
</body>
</html>
