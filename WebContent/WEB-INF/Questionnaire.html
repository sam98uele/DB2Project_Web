<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css" th:href="@{/css/style.css}" />	
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>
<body>
	<table width="100%">
		<tr>
			<td width="70%">
				<h1>Questionnaire</h1>
			</td>
			<td width="30%" style="text-align: right">
				<a th:if="${errorMsg!=null}" th:href="@{/Home}">Home</a>
				<a th:href="@{/Logout}">Logout</a>
			</td>
		</tr>
	</table>
	<h4 th:if="${errorMsg!=null}" th:text=" ${errorMsg}"  class="ErrorMessage"></h4>
	<fieldset th:if="${errorMsg==null}">
		<p th:text=" ${notCompleteError}"  class="ErrorMessage"></p>
		<form action="#" id="questionnaire" th:action="@{/Questionnaire}" method="POST">
			<table>
				<thead>
					<tr>
						<th>Number</th>
						<th>Question</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p,i : ${product.getMarketingQuestions()}">
						<td><p th:text="${i.index+1}"></p></td>
						<td><p th:text="${p.getQuestion()}"></p>
							<textarea th:name="'quest' + ${i.index}" rows="2" cols="40" th:text="${response.getResponseMarketingById(i.index)}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="Submit" name="StatQuestions" value="Go to statistical questions">
		</form>
		<button th:onclick="'location.href=\'' + @{/DeleteQuestionnaire} + '\''" >Cancel all</button>
	</fieldset>
</body>
</html>
